<script>
  const dropzone = document.getElementById("dropzone");
  const fileInput = document.getElementById("fileInput");
  const resultArea = document.getElementById("result");
  const statusBox = document.getElementById("statusBox");
  const statusText = document.getElementById("statusText");

  let worker = null;

  async function initWorker() {
    showStatus("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏£‡∏∞‡∏ö‡∏ö...");
    worker = await Tesseract.createWorker('tha+eng');
    hideStatus();
  }
  initWorker();

  async function processImage(file) {
    if (!file || !worker) return;
    showStatus("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡πà‡∏≤‡∏ô‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û...");
    resultArea.value = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...";

    try {
      // ‡πÉ‡∏ä‡πâ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡πà‡∏≤‡∏ô‡πÅ‡∏ö‡∏ö‡πÄ‡∏Å‡πá‡∏ö‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î
      const { data: { text } } = await worker.recognize(file);
      
      const lines = text.split('\n').map(l => l.trim()).filter(l => l !== "");
      let output = [];

      for (let i = 0; i < lines.length; i++) {
        let currentLine = lines[i];

        // 1. ‡∏ó‡∏≥‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∞‡∏≠‡∏≤‡∏î‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô
        let cleanText = currentLine.replace(/[^\u0E00-\u0E7Fa-zA-Z0-9\s,]/g, '').trim();

        // 2. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÉ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ô‡∏µ‡πâ‡πÑ‡∏´‡∏° (‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç 4 ‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ)
        const scoreMatch = cleanText.match(/(\d{1,3}(,\d{3})+|\d{4,})/);
        
        if (scoreMatch) {
          const score = scoreMatch[0];
          // ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠: ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏±‡∏Å‡∏à‡∏∞‡∏≠‡∏¢‡∏π‡πà‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÉ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô ‡∏´‡∏£‡∏∑‡∏≠‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
          let namePart = cleanText.replace(score, '').trim();
          
          // ‡∏ñ‡πâ‡∏≤‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠ ‡πÉ‡∏´‡πâ‡πÑ‡∏õ‡∏î‡∏π‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤ (‡πÄ‡∏ú‡∏∑‡πà‡∏≠ OCR ‡πÅ‡∏¢‡∏Å‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô)
          if (namePart.length < 2 && i > 0) {
            namePart = lines[i-1].replace(/[^\u0E00-\u0E7Fa-zA-Z0-9]/g, '').trim();
          }

          // ‡∏Å‡∏£‡∏≠‡∏á‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ "Slow" ‡∏´‡∏£‡∏∑‡∏≠‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏¥‡∏•‡∏î‡πå‡∏≠‡∏≠‡∏Å‡∏ñ‡πâ‡∏≤‡∏°‡∏±‡∏ô‡∏°‡∏≤‡∏ï‡∏¥‡∏î‡∏Å‡∏±‡∏ö‡∏ä‡∏∑‡πà‡∏≠
          namePart = namePart.replace(/Slow/gi, '').trim();

          if (namePart.length >= 2) {
            output.push(`${namePart} ${score}`);
          }
        }
      }

      // ‡∏•‡∏ö‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ó‡∏µ‡πà‡∏ã‡πâ‡∏≥‡∏Å‡∏±‡∏ô‡∏≠‡∏≠‡∏Å (‡∏ö‡∏≤‡∏á‡∏ó‡∏µ OCR ‡∏≠‡πà‡∏≤‡∏ô‡∏ã‡πâ‡∏≥)
      const finalResult = [...new Set(output)];
      resultArea.value = finalResult.join('\n') || "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏ä‡πâ‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡∏ä‡∏±‡∏î‡∏Ç‡∏∂‡πâ‡∏ô";

    } catch (err) {
      resultArea.value = "Error: " + err.message;
    }
    hideStatus();
  }

  // Event Listeners
  dropzone.onclick = () => fileInput.click();
  fileInput.onchange = e => processImage(e.target.files[0]);
  window.addEventListener('paste', e => {
    const items = e.clipboardData.items;

      if (items[i].type.indexOf("image") !== -1) processImage(items[i].getAsFile());

  function showStatus(msg) { statusBox.classList.remove("hidden"); statusText.innerText = msg; }

  document.getElementById("copyBtn").onclick = () => {
